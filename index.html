        var circles =[];
        function onKeyDown(e){
            if(keyData[e.key]){
                var maxP = new Point(view.size.width, view.size.height);
                var randomP = Point.random();
                var point = maxP * randomP;
                var newCir = new Path.Circle(point, 200);
                newCir.fillColor = keyData[e.key].color;
                keyData[e.key].sound.play();
                circles.push(newCir);
            } 
        }
        function onFrame(event){
            for(var i=0;i<circles.length;i++){
                circles[i].scale(0.95);
                circles[i].fillColor.hue += 1;
                if(circles[i].area < 1) {
                    circles[i].remove();
                    circles.splice(i, 1);
                }
            }
        }
